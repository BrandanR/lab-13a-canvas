<!DOCTYPE html>
<html>
<head>
	<title>3 Circles</title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600" style="border: 1px solid #E6E6E6;"></canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

            context.fillStyle = "#B3DAF1";

            for (let i = 0; i < 4; i++) {
                draw_circle(300, 300, 100, "black");
                draw_circle(300, 300, 75, "blue");
                draw_circle(300, 300, 50, "red");

            }

            function draw_circle (x, y, r, color) {
                context.fillStyle = color;
                context.beginPath();
                context.arc(x, y, r, 0, 2 * Math.PI, true);
                context.closePath();
                context.fill();
            }




		}

	</script>

</body>
</html>
