<!DOCTYPE html>
<html>
<head>
	<title>Cirle Grow</title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600" style="border: 1px solid #E6E6E6;"></canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

            context.fillStyle = "#B3DAF1";

            for (let i = 1; i <= 10; i++) {
                draw_circle((50*i), (50*i), (i*3));
            }

            function draw_circle (x, y, r) {
                context.fillStyle = "pink";
                context.beginPath();
                context.arc(x, y, r, 0, 2 * Math.PI, true);
                context.closePath();
                context.fill();
            }
		}

	</script>

</body>
</html>
